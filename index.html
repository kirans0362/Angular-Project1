<!DOCTYPE html>
<html lang ="en-us"ng-app="myApp">
<head>
    <meta charset="utf-8">
	<title>Angular Application</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
  <script type="text/javascript" src="https://code.angularjs.org/1.3.0-rc.1/angular-messages.min.js"></script>
  <script type="text/javascript" src="https://code.angularjs.org/1.3.0-rc.1/angular-resource.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
		<input class="btn btn-default" type="button" value="Step 1">
		<input class="btn btn-default" type="button" value="Step 2">
	<div ng-controller="mainController">
		<div>
			<label>What is your name?</label>
			<input type="text" ng-model="handle">
			<div class="alert" ng-class="{ 'alert-danger': handle.length< characters }" ng-if="handle.length !== characters">
			  <div ng-show = "handle.length<characters"> You have less than 5 characters</div>
			  <div ng-show = "handle.length>characters"> You have more than 5 characters</div>
			  <h1>Rules</h1>
			  <ul><li ng-repeat = "rule in rules">{{ rule.Rule}}</li></ul>
			</div>
		</div>
		<div>
			<h1>My name is {{ lowercasehandle() }}</h1>
		</div>
    	<div>
			<h1>Hello {{ name }}</h1>
		</div>
		<form name="myForm">
			<input type="text" ng-model="field" name="myField" required minlength="5" />
			   <div ng-messages="myForm.myField.$error">
			     <div class = "alert alert-danger" ng-message="required">You did not enter a field</div>
			     <div class = "alert alert-danger" ng-message="minlength">The value entered is too short</div>
			   </div>
        </form>
		</div>
	</div>	
    </div>
  </div>

</body>
</html>
